    <script>
        console.log("Hey i am javascript of your app");
        let articlePerPage;
        let totalPages;
        let query = window.location.search.split('?')[1].split('&')[0].split('=')[1];
        let page = parseInt(window.location.search.split('?')[1].split('&')[1].split('=')[1]);
        console.log(typeof (page));
        console.log(query, page);


        const fetchNews = async (query, page) => {
            let a = await fetch(`https://newsapi.org/v2/everything?q=${query}&apiKey=d501345759ed4f888481fabfc6f7f24b&pageSize=12&page=${page}`);
            let r = await a.json();
            console.log(r);
            queryText.innerHTML = query.replace("+", " ");
            queryResults.innerHTML = r.totalResults;
            totalPages = Math.ceil(r.totalResults / articlePerPage)
            if (page == 1) {
                pre.href = `/?q=${query}&pageno=${page}`;
            } else {
                pre.href = `/?q=${query}&pageno=${page - 1}`;
            }

            next.href = `/?q=${query}&pageno=${page + 1}`;

            let str = "";

            for (let item of r.articles) {
                let date = new Date(item.publishedAt).toLocaleDateString();
                if (item.urlToImage !== null) {
                    str = str + `<div class="card m-2 shadow-lg" style="width: 18rem; background-color: rgb(246, 246, 246);">
                                <img src="${item.urlToImage}" class="card-img-top  mt-3 rounded-3" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <span class="fw-bold text-decoration-underline">Source: ${item.source.name}</span><br />
                                    <span class="fw-bold mt-2">Published at: ${date}</span>
                                    <p class="card-text mt-3">${item.description}</p>
                                    <a target="_blank" href="${item.url}" class="btn btn-secondary">Read more</a>
                                </div>
                            </div>`
                } else {
                    str = str + `<div class="card m-2 shadow-lg" style="width: 18rem; background-color: rgb(246, 246, 246);">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2AtLAFKBeY7LcI53n5kQvC2OZXLGZuEs0Kw&usqp=CAU" class="card-img-top mt-3 rounded-3" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <span class="fw-bold text-decoration-underline">Source: ${item.source.name}</span>
                                    <span class="fw-bold mt-2">Published at: ${date}</span>
                                    <p class="card-text mt-3">${item.description}</p>
                                    <a target="_blank" href="${item.url}" class="btn btn-secondary">Read more</a>
                                </div>
                            </div>`
                }

            }

            content.innerHTML = str;
        }


        fetchNews(query, page);



    </script>
